<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post | Shreekama Foundation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-white text-gray-800 flex flex-col min-h-screen">
    <div id="header-placeholder"></div>

    <main class="flex-grow" id="blog-detail-container">
        <div class="bg-white py-16 md:py-24">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-4xl">
                <a href="index.html" class="inline-flex items-center gap-2 text-gray-600 hover:text-[#E85D04] mb-4">
                    ‚Üê Back to all articles
                </a>
                <h1 id="post-title" class="text-4xl md:text-5xl font-extrabold font-serif text-gray-900 leading-tight text-center"></h1>
                <p id="post-meta" class="mt-4 text-gray-500 text-center mb-12"></p>
                <img id="post-img" src="" alt="Blog Cover" class="w-full h-auto max-h-[500px] object-cover rounded-lg shadow-lg mb-12" />
                <div id="post-content" class="prose lg:prose-xl max-w-none mx-auto text-gray-700"></div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="../../assets/js/data.js"></script>
    <script src="../../assets/js/main.js"></script>
</body>
</html>
