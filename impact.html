<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact | Shreekama Foundation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#FFFBF5] text-gray-800 flex flex-col min-h-screen">
    <div id="header-placeholder"></div>
    <main class="flex-grow pt-28">
        <!-- Replaced dark header with standard light header -->
        <div class="bg-[#FFFBF5]">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-16 md:py-24">
                <div class="text-center max-w-3xl mx-auto mb-12">
                    <h1 class="text-4xl md:text-5xl font-extrabold font-serif text-gray-900">Our Impact in Numbers</h1>
                    <p class="mt-6 text-lg text-gray-600">
                      We believe in transparency and measurable results.
                    </p>
                </div>
                
                <!-- Single White Card Container similar to Home Page -->
                <div class="bg-white rounded-xl shadow-xl p-8 md:p-12 border border-gray-100">
                    <div id="impact-stats-container" class="grid grid-cols-2 md:grid-cols-4 gap-8"></div>
                </div>
            </div>
        </div>

        <div class="py-16 md:py-24 bg-white">
            <div class="container mx-auto px-4">
                <div class="text-center mb-12">
                    <h2 class="text-3xl md:text-4xl font-bold font-serif text-gray-900">Stories of Change</h2>
                </div>
                <div class="space-y-12 max-w-4xl mx-auto">
                    <div class="bg-white rounded-lg shadow-lg overflow-hidden flex flex-col md:flex-row items-center border border-gray-100">
                        <img src="https://picsum.photos/seed/success-story-1/600/600" alt="Lakshmi" class="w-full md:w-1/3 h-64 md:h-auto object-cover" />
                        <div class="p-8">
                            <p class="text-sm font-semibold text-[#E85D04] uppercase tracking-wider">Women's Skill Development</p>
                            <blockquote class="mt-2 text-lg text-gray-600 italic border-l-4 border-gray-200 pl-4">
                                "The tailoring skills I learned helped me start my own business. I can now afford to send both my daughters to a good school."
                            </blockquote>
                            <p class="mt-4 font-bold text-gray-800 text-right">- Lakshmi, Beneficiary</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
