<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Detail | Shreekama Foundation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-white text-gray-800 flex flex-col min-h-screen">
    <div id="header-placeholder"></div>
    <main class="flex-grow" id="program-detail-container">
        <div class="relative h-64 md:h-96">
            <img id="detail-hero-img" src="" alt="Program" class="w-full h-full object-cover" />
            <div class="absolute inset-0 bg-black/50 flex items-center justify-center">
            <div class="text-center text-white p-4">
                <p id="detail-cause" class="text-lg font-semibold tracking-widest uppercase"></p>
                <h1 id="detail-title" class="text-4xl md:text-6xl font-extrabold font-serif mt-2"></h1>
            </div>
            </div>
        </div>
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-16 md:py-24">
            <div class="grid lg:grid-cols-3 gap-12">
                <div class="lg:col-span-2">
                    <h2 class="text-3xl font-bold font-serif mb-4 text-gray-800">About the Program</h2>
                    <p id="detail-long-desc" class="text-lg text-gray-600 mb-6"></p>
                    <div class="space-y-6">
                        <div>
                            <h3 class="text-2xl font-bold font-serif mb-2 text-gray-800">Our Approach</h3>
                            <p class="text-gray-600">We believe in a holistic approach that combines direct intervention with community engagement.</p>
                        </div>
                    </div>
                </div>
                <div class="lg:col-span-1">
                    <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg border border-gray-100 mb-8">
                        <h3 class="text-2xl font-bold text-center mb-6 font-serif">Give Hope Today</h3>
                        <a href="donate.html" class="block w-full text-center bg-[#E85D04] text-white font-bold py-4 px-6 rounded-lg hover:bg-[#D95F26] transition-colors duration-300">Donate to this Cause</a>
                    </div>
                    <div class="bg-gray-50 p-6 rounded-lg text-center">
                        <h3 class="font-bold text-lg text-gray-800">Want to help?</h3>
                        <p class="text-gray-600 mt-2 mb-4">Your support can make a huge difference.</p>
                        <a href="volunteer.html" class="inline-block bg-[#F48C06] text-white font-bold py-3 px-6 rounded-full hover:bg-[#E85D04] transition-colors duration-300">
                            Volunteer With Us
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
