<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Shreekama Foundation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-white text-gray-800 flex flex-col min-h-screen">
    <div id="header-placeholder"></div>
    <main class="flex-grow pt-28">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-10 md:py-16">
            <div class="text-center max-w-3xl mx-auto mb-16">
              <h1 class="text-4xl md:text-5xl font-extrabold font-serif text-gray-900">Get in Touch</h1>
              <p class="mt-6 text-lg text-gray-600">
                Have a question, a suggestion, or want to explore a partnership? We'd love to hear from you.
              </p>
            </div>
            <div class="grid lg:grid-cols-2 gap-16 items-start">
              <div class="bg-[#FFFBF5] p-8 rounded-xl shadow-lg border border-gray-100">
                <h2 class="text-3xl font-bold font-serif text-center mb-6">Send us a Message</h2>
                <form onsubmit="handleFormSubmit(event)" data-webhook-url="https://hook.eu2.make.com/r9m6nrlflfpj6bt3gv7npn3ix9itqb09" class="space-y-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" name="fullName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#E85D04] focus:border-[#E85D04]" />
                  </div>
                  <div class="grid md:grid-cols-2 gap-4">
                      <div>
                        <label class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#E85D04] focus:border-[#E85D04]" />
                      </div>
                      <div>
                        <label class="block text-sm font-medium text-gray-700">Mobile Number</label>
                        <input type="tel" name="mobile" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#E85D04] focus:border-[#E85D04]" />
                      </div>
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea name="message" rows="4" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#E85D04] focus:border-[#E85D04]"></textarea>
                  </div>
                  <button type="submit" class="w-full bg-[#E85D04] text-white font-bold py-3 px-6 rounded-lg hover:bg-[#D95F26] transition-colors duration-300 text-lg">
                    Submit
                  </button>
                </form>
              </div>
              <div class="space-y-8">
                <div class="space-y-4">
                  <h3 class="text-2xl font-bold font-serif text-gray-800">Contact Information</h3>
                  <div class="flex items-start gap-4">
                    <i data-lucide="map-pin" class="w-6 h-6 text-[#E85D04] mt-1 flex-shrink-0"></i>
                    <div>
                      <h4 class="font-semibold">Our Office</h4>
                      <p class="text-gray-600">123, Sevagram Road, Mumbai, Maharashtra</p>
                    </div>
                  </div>
                  <div class="flex items-start gap-4">
                    <i data-lucide="mail" class="w-6 h-6 text-[#E85D04] mt-1 flex-shrink-0"></i>
                    <div>
                      <h4 class="font-semibold">Email Us</h4>
                      <p class="text-gray-600">contact@shreekamafoundation.org</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
