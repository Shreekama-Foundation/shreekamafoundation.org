<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Hope Foundation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
        }

        /* Floating animation for icon */
        .icon {
            font-size: 60px;
            margin-bottom: 30px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Fade in and slide up for heading */
        h1 {
            font-size: clamp(24px, 5vw, 36px);
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subtle pulse glow on highlight */
        .highlight {
            color: #e94560;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 5px rgba(233, 69, 96, 0.3);
            }
            50% {
                text-shadow: 0 0 20px rgba(233, 69, 96, 0.6);
            }
        }

        /* Fade in for subtitle with delay */
        p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            font-weight: 300;
            animation: fadeInUp 1s ease-out 0.3s forwards;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸš§</div>
        <h1>
            Our Website is Under Construction,<br>
            <span class="highlight">But Our Mission Never Stops</span>
        </h1>
        <p>We'll be back soon.</p>
    </div>
</body>
</html>
