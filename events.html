<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events | Shreekama Foundation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#FFFBF5] text-gray-800 flex flex-col min-h-screen">
    <div id="header-placeholder"></div>
    <main class="flex-grow">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-16 md:py-24" id="events-container">
            <div class="text-center max-w-3xl mx-auto mb-16">
                <h1 class="text-4xl md:text-5xl font-extrabold font-serif text-gray-900">Events</h1>
            </div>
            <h2 class="text-3xl font-bold font-serif mb-8 text-gray-800">Upcoming Events</h2>
            <div id="upcoming-events-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 mb-20"></div>
            <h2 class="text-3xl font-bold font-serif mb-8 text-gray-800">Past Events</h2>
            <div id="past-events-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
