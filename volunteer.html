<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer | Shreekama Foundation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#FFFBF5] text-gray-800 flex flex-col min-h-screen">
    <div id="header-placeholder"></div>
    <main class="flex-grow pt-28">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-10">
            <div class="grid lg:grid-cols-2 gap-16 items-start">
                <div>
                    <span class="text-[#E85D04] font-bold tracking-wider uppercase text-sm">Join Our Movement</span>
                    <h1 class="text-4xl md:text-5xl font-extrabold font-serif text-gray-900 mt-2">Be the Change. <br/>Volunteer With Us.</h1>
                    <p class="mt-6 text-lg text-gray-600 leading-relaxed">
                        Volunteering is one of the most powerful ways to give back.
                    </p>
                    <div class="mt-10 space-y-8">
                        <div>
                            <h3 class="text-xl font-bold font-serif text-gray-900 mb-3 flex items-center gap-2">
                                <i data-lucide="heart" class="text-[#E85D04] w-5 h-5"></i> Why Volunteer?
                            </h3>
                            <ul class="space-y-2 text-gray-600 ml-2">
                                <li class="flex gap-2"><span class="text-[#E85D04] font-bold">•</span> Make a tangible difference in real lives.</li>
                                <li class="flex gap-2"><span class="text-[#E85D04] font-bold">•</span> Gain leadership and fieldwork skills.</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-100 sticky top-28">
                    <h2 class="text-3xl font-bold font-serif text-center mb-6">Volunteer Signup Form</h2>
                    <form onsubmit="handleFormSubmit(event)" data-webhook-url="https://hook.eu2.make.com/xnngyt23l66xzj28x7xc43d9i5ml2y4x" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input type="text" name="fullName" placeholder="Full Name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-[#E85D04] focus:border-[#E85D04]" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input type="email" name="email" placeholder="Email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-[#E85D04] focus:border-[#E85D04]" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <input type="tel" name="phone" placeholder="Phone" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-[#E85D04] focus:border-[#E85D04]" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Skills / Interests</label>
                            <textarea name="skills" rows="3" placeholder="Tell us about your skills..." class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-[#E85D04] focus:border-[#E85D04]"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-[#E85D04] text-white font-bold py-3 px-6 rounded-lg hover:bg-[#D95F26] transition-colors">Submit Application</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
